<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <p class="advice_id">ADVICE #117</p>
    <p class="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <picture>
      <source media="(min-width: 800px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="An image of a divider.">
    </picture>
    <button class="get_advice">
      <img src="images/icon-dice.svg" alt="An icon of a dice.">
    </button>
  </main>
  
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span>Coded by <a href="https://github.com/SaidSuyv">Said Suybate</a>.</span>
  </div>

  <script src="script.js"></script>

</body>
</html>
